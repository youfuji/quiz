<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <!--ヘッダーの追加-->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">クイズゲーム</a>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="#">ホーム</a>
          <!--ログインや問題追加のページに遷移できる-->
          <a class="nav-link" action="http://localhost:8000/auth">ユーザ情報登録</a>
          <a class="nav-link" action="http://localhost:8000/add">問題追加</a>
        </div>
      </div>
    </div>
  </nav>
  <!--ここまで-->


  <div class="container">
    <div class="panel panel-default">
        <div class="panel-heading"></div>
        <div class="panel-body">
            
            <form>
                <div class="form-group has-error">
                    <label for="question" class="col-sm-2 control-label">問題文</label>
                    <div class="col-sm-10">
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text">Q</span>
                            <input type="text" class="form-control" id="question" placeholder="question" aria-label="question">
                        </div>
                       
                    </div>
                </div>

                <div class="form-group has-error">
                    <label for="answer" class="col-sm-2 control-label">回答</label>

                    <div class="col-sm-10">
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text">1</span>
                            <input type="text" class="form-control" id="answer1" placeholder="answer1" aria-label="answer1">
                        </div>
                    </div>

                    <div class="col-sm-10">
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text">2</span>
                            <input type="text" class="form-control" id="answer2" placeholder="answer2" aria-label="answer2">
                        </div>
                    </div>

                    <div class="col-sm-10">
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text">3</span>
                            <input type="text" class="form-control" id="answer3" placeholder="answer3" aria-label="answer3">
                        </div>
                    </div>

                    <div class="col-sm-10">
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text">4</span>
                            <input type="text" class="form-control" id="answer4" placeholder="answer4" aria-label="answer4">
                        </div>
                    </div>

                </div>

                <div class="form-group has-error">
                    <label for="correct" class="col-sm-2 control-label">正解</label>
                    <div class="col-sm-10">
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text">A</span>
                            <input type="text" class="form-control" id="correct" placeholder="correct" aria-label="correct">
                        </div>
                        
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">送信</button>
                    </div>
                </div>
            </form>
            
        </div>
    </div>



    <script src="/static/quiz_add.js"></script>

</body>

</html>
